<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/weather.png">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>WeatherNow - Live Weather Updates</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City or State Name" spellcheck="false">
            <button><img src="images/search.svg" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name !!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rainy" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind-solid.svg" alt="wind" class="winds">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
